<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <button onclick="getFollowings()">Click here</button> -->
  <div class="display-js"></div>
  <script>
    const displayEl = document.querySelector('.display-js');

    async function getFollowings() {
      try {
        const response = await fetch('http://localhost:3000/followings');

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const responseData = await response.json();

        const followings = [];
        responseData.forEach(item => {
          followings.push({ name: item.following_name, link: item.following_link });
        });

        const olElement = document.createElement('ol');
        followings.forEach(following => {
          const liElement = document.createElement('li');
          liElement.innerHTML = `<a href="${following.link}" target="_blank">${following.name}</a>`;
          olElement.appendChild(liElement);
        });

        displayEl.appendChild(olElement);

        console.log(followings);
      } catch (error) {
        console.error(error);
      }
    }

    getFollowings();
  </script>
</body>
</html>
