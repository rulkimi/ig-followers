<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare JSON Files on Client Side</title>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Compare JSON Files on Client Side</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="file1Input">Upload followers_1.json:</label>
    <input type="file" name="file1Input" id="file1Input" accept=".json" onchange="validateFile('file1Input', 'followers_1.json')">

    <label for="file2Input">Upload following.json:</label>
    <input type="file" name="file2Input" id="file2Input" accept=".json" onchange="validateFile('file2Input', 'following.json')">

    <button type="button" onclick="compareFiles()">Compare Files</button>
  </form>
  <div class="js-display"></div>
</body>
</html>
